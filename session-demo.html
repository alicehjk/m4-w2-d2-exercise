<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session Demo</title>
</head>
<body>
  <h1>Session Counter</h1>
  <p><button onclick="clickSessionCounter()" type="button">Click me!</button></p>
  <p id="output"></p>

  <script>
    if (!sessionStorage.clicks) {
      sessionStorage.clicks = 0;
    }

    function clickSessionCounter() {
      sessionStorage.clicks = Number(sessionStorage.clicks) + 1;
      document.getElementById("output").innerText = "You clicked " + sessionStorage.clicks + " times.";
    }
  </script>
</body>
</html>
